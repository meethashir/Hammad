<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

<div class="main">
    
<div   class="calculator" >
<form >

<div class="display" >
    <input  type="text" name="display" id="">
</div>


<div>
    <input    class="button operator  " type="button"  value="AC" name="" id=""  onclick="display.value = '' "   >
    <input  class="button operator  " type="button"   value="DEL" name="" id="" onclick="display.value =  display.value.toString().slice
    (0,-1) "   >
    <input  class="button operator   " type="button"   value="." name="" id="" onclick="display.value += '.' "   >
    <input  class="button operator   " type="button"   value="/" name="" id="" onclick="display.value += '/' "  >

</div>

<div>
    <input class="button" type="button"    value="7" name="" id="" onclick="display.value += '7' " >
    <input  class="button" type="button"   value="8" name="" id="" onclick="display.value += '8' ">
    <input  class="button" type="button"   value="9" name="" id="" onclick="display.value += '9' " >
    <input  class="button operator " type="button"   value="X" name="" id="" onclick="display.value += '*' " >


<div>
    <input class="button" type="button"   value="4" name="" id="" onclick="display.value += '4' " >
    <input  class="button" type="button"   value="5" name="" id="" onclick="display.value += '5' " >
    <input  class="button" type="button"   value="6" name="" id="" onclick="display.value += '6' " >
    <input  class="button operator " type="button"   value="-"   name="" id="" onclick="display.value += '-' " >

</div>
</div>

<div>
    <input class="button" type="button"   value="1" name="" id="" onclick="display.value += '1' " >
    <input  class="button" type="button"   value="2" name="" id="" onclick="display.value += '2' " >
    <input  class="button" type="button"   value="3" name="" id="" onclick="display.value += '3' " >
    <input  class="button operator " type="button"   value="+" name="" id="" onclick="display.value += '+' " >

</div>

<div>
    <input class="button" type="button"   value="00" name="" id="" onclick="display.value += '00' " >
    <input  class="button" type="button"   value="0" name="" id="" onclick="display.value += '0' " >
    <input  class="button operator " type="button"   value="=" name="" id="equal"  onclick="display.value = eval(display.value)" 
    class="equal" >
    

</div>
</form>
</div>








</div>

</body>

</html>
